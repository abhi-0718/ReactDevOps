apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-devops-deployment
spec:
  selector:
    matchLabels:
      app: react-devops
  replicas: 1
  template:
    metadata:
      labels:
        app: react-devops
    spec:
      containers:
        - name: react-devops
          image: habhi/react_devops:latest
          ports:
            - containerPort: 3000